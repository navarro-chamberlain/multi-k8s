sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install: 
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-285115
  - gcloud config set compute/zone us-east1-b
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t navarrochamberlain/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true navarrochamberlain/docker-react npm test

after_success:
 - docker build -t navarrochamberlain/multi-client ./client
 - docker build -t navarrochamberlain/multi-nginx ./nginx
 - docker build -t navarrochamberlain/multi-server ./server
 - docker build -t navarrochamberlain/multi-worker ./worker
 #Login To Docker
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
 #Build to Prod
 - docker push navarrochamberlain/multi-client
 - docker push navarrochamberlain/multi-nginx
 - docker push navarrochamberlain/multi-server
 - docker push navarrochamberlain/multi-worker

deploy:
    provider: script
    script: bash ./deploy.sh
    on: 
      branch: master
